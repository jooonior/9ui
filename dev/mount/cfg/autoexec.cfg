con_enable 1
sv_cheats 1

snd_musicvolume 0

vgui_drawtree_draw_selected 1

// Cycle between console and vgui_drawtree.
bind ` devtools
alias devtools.none    "hideconsole; vgui_drawtree 0; alias devtools devtools.console"
alias devtools.console "showconsole; vgui_drawtree 0; alias devtools devtools.vgui   "
alias devtools.vgui    "hideconsole; vgui_drawtree 1; alias devtools devtools.none   "
devtools.none

bind F1 showschemevisualizer
// Reload VGUI.
bind F5  "toggle mat_aaquality"

